<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join SmartPlanner</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 576 512'%3E%3Cpath fill='%234f46e5' d='M265.8 48.7c13.1-7.9 29.4-7.9 42.5 0L523.5 177c12.3 7.4 12.3 25.3 0 32.7L308.3 338c-13.1 7.9-29.4 7.9-42.5 0L50.5 209.7c-12.3-7.4-12.3-25.3 0-32.7L265.8 48.7zM42.5 264.4c-12.3 7.4-12.3 25.3 0 32.7L265.8 425.3c13.1 7.9 29.4 7.9 42.5 0L523.5 297.1c12.3-7.4 12.3-25.3 0-32.7L507 254.4c-11.2-6.7-25.5-3.1-32.2 8.1c-3.5 5.8-9.8 9.4-16.6 9.4H117.8c-6.8 0-13.1-3.6-16.6-9.4c-6.7-11.2-21-14.8-32.2-8.1L42.5 264.4z'/%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <i class="fa-solid fa-layer-group" style="font-size: 2.5rem; color: var(--primary); margin-bottom: 1rem;"></i>
            <h2>Start Your Journey</h2>
            <p>Join other AI and Data Science students organizing their goals.</p>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div style="color: #ef4444; background: #fee2e2; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 0.9rem; font-weight: 600;">
                  <i class="fa-solid fa-circle-exclamation"></i> {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/signup" method="POST" class="auth-form">
            <input type="text" name="username" placeholder="Choose Username" required>
            <input type="password" name="password" placeholder="Choose Password" required>
            <button type="submit" class="btn-primary">Create Free Account</button>
        </form>
        
        <div class="auth-footer">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
</body>
</html>
